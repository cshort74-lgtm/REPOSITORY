 <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;

    }
    table {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Auto Loan Payment Calculator</h1>

  <form id="calcForm">
    <label>Total Cost: $</label>
    <input type="number" id="totalCost" required><br>
    <label>Down Payment: $</label>
    <input type="number" id="downPayment" required><br>
    <button type="button" onclick="calculatePayments()">Calculate</button>
  </form>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Term (Months)</th>
        <th>Monthly Payment</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
    </tbody>
  </table>

  <script>
    function calculatePayments() {
      const totalCost = parseFloat(document.getElementById("totalCost").value);
      const downPayment = parseFloat(document.getElementById("downPayment").value);
      const loanAmount = totalCost - downPayment;

      if (loanAmount <= 0) {
        alert("Down payment must be less than the total cost.");
        return;
      }

      const terms = [24, 36, 48, 60];
      let resultsBody = document.getElementById("resultsBody");
      resultsBody.innerHTML = ""; // clear old results

      terms.forEach(term => {
        let monthly = (loanAmount / term).toFixed(2);
        let row = `<tr><td>${term}</td><td>$${monthly}</td></tr>`;
        resultsBody.innerHTML += row;
      });

      document.getElementById("resultsTable").style.display = "table";
    }
  </script>
</body>
